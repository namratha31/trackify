{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Create Account</h2>
          
          {% with messages = get_flashed_messages(category_filter=['danger']) %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" required placeholder="Choose a username">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required placeholder="Choose a strong password">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required placeholder="your@email.com">
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>

          <hr>
          <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
